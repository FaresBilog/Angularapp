
<h1 mat-dialog-title>{{titre}} </h1>
   
    <div class="col">
        <button style="float: right;" mat-raised-button color="warn" (click)="annuler()">X</button>
       

    </div>
    <br/>
    <div>
    <div mat-dialog-content>
    <form [formGroup]="medForm">
        
        <div class="row">
            
            <div class="col-6">
                <mat-form-field >
                    <mat-label>Titre</mat-label>
                    <input matInput [(ngModel)]="Titre_Offre" name="Titre_Offre" formControlName="Titre_Offre">
                    <mat-error *ngIf="medForm.controls['Titre_Offre'].errors?.required && (medForm.controls['Titre_Offre'].dirty || medForm.controls['Titre_Offre'].touched)">veuillez saisir un nom correct</mat-error>

                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field >
                    <mat-label>Pays</mat-label>
                    <input matInput  [(ngModel)]="Pays_Offre" name="Pays_Offre" formControlName="Pays_Offre">
                    <mat-error *ngIf="medForm.controls['Pays_Offre'].errors?.required && (medForm.controls['Pays_Offre'].dirty || medForm.controls['Pays_Offre'].touched)">veuillez saisir un pr√©nom correct</mat-error>

                </mat-form-field>
            </div>


            <div class="col-6">
            <mat-form-field >
                <mat-label>Description</mat-label>
                <input matInput  required  [(ngModel)]="Description_Offre" name="Description_Offre" formControlName="Description_Offre"> 
                <mat-error *ngIf="medForm.controls['Description_Offre'].errors?.required && (medForm.controls['Description_Offre'].dirty || medForm.controls['Description_Offre'].touched)">veuillez saisir une adresse mail correct</mat-error>

              </mat-form-field>
            </div>

           
          
            
            <div class="col-6">
                <mat-form-field >
                    <mat-label>Statut</mat-label>
                    <input matInput [(ngModel)]="Statut_Offre" name="Statut_Offre" formControlName="Statut_Offre">
                    <mat-error *ngIf="medForm.controls['Statut_Offre'].errors?.required && (medForm.controls['Statut_Offre'].dirty || medForm.controls['Statut_Offre'].touched)">veuillez saisir un nom correct</mat-error>

                </mat-form-field>
            </div>
            

            <div class="col-6">
                <mat-form-field >
                    <mat-label>  Date Expiration</mat-label>
                    <input type="date" matInput [(ngModel)]="Date_Expiration" name="Date_Expiration" formControlName="Date_Expiration">
                    <mat-error *ngIf="medForm.controls['Date_Expiration'].errors?.required && (medForm.controls['Date_Expiration'].dirty || medForm.controls['Date_Expiration'].touched)">veuillez saisir un nom correct</mat-error>

                </mat-form-field>
            </div>
           
        </div>
    </form>
</div>
<div mat-dialog-actions style="float: right;">





        <button  mat-raised-button color="primary" [disabled]="!medForm.valid" (click)="Insert()">Confirmer</button>
            <button mat-stroked-button color="primary" (click)="annulee()">Annuler</button>
    
</div>
</div>
